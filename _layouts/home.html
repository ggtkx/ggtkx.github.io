---
title: Index
layout: default
bodyClass: page-home
---

<div class="intro">
  <div class="container">
    <img width="20%" class="{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" alt="硅谷脱口秀" src="/images/logo.svg" />
    <div class="row justify-content-start">
      <!-- left column -->
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        {{ content }}
      </div>

      <!-- right column -->
      <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
        {% if page.intro_image %}
        <img alt={{ page.title }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relURL }}" />
        {% endif %}
        <div id="events-container"></div>
      </div>
    </div>
  </div>
</div>
<div class="strip">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-12 col-lg-12 order-1 order-md-1">
        <iframe width="100%" height="600" src="https://www.youtube.com/embed/kf2sMdP_FHw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>

{% if page.show_people %}
<div class="strip strip-grey">
  <div class="container pt-3 pb-3">
    <div class="row pt-3 pb-3">
      <div class="col-6">
        <iframe src="https://calendar.google.com/calendar/embed?height=400&wkst=1&bgcolor=%23ffffff&ctz=America%2FLos_Angeles&showTitle=0&showNav=0&showDate=0&showPrint=0&showTabs=0&showCalendars=0&showTz=0&mode=AGENDA&hl=zh_CN&src=Y19pYzNtbGNpMXVudTUxNGh0OWx1bjNkcGp2c0Bncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%237CB342" style="border-width:0" width="100%" height="200" frameborder="0" scrolling="no"></iframe>
      </div>
      <div class="col-6">
        <iframe src="https://www.google.com/maps?q=1522+S+Winchester+Blvd,+San+Jose,+CA+95128&output=embed" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
    <div class="row pt-3 pb-3">
      <div class="col-12">
        <h1>友情链接</h1>
        <ul>
          {% for friend in site.data.friends.friends %}
          <li>
            <a href="{{ friend.url }}">{{ friend.name }}</a>：{{ friend.description }}
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
{% endif %}
