---
layout: default
---
<div class="hero p-4 p-md-8 p-lg-10 hero-singer">
    <div class="hero-content">
        <h1>
            2023 歌手赛
        </h1>
        <h2>
            决赛：2023 年 7 月 16 日<br>
            地点：School of Arts & Culture Theatre, San Jose, CA
        </h2>
        <a href="https://www.youtube.com/watch?v=uFYEcgQnXuI">
            <button class="btn btn-primary btn-lg">在线观看</button>
        </a>
        <a href="https://www.eventbrite.com/e/2023-tickets-661472922317?aff=ebdssbdestsearch">
            <button class="btn btn-primary btn-lg">点击购票</button>
        </a>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <!-- Tab links -->
            <div class="tab">
                <button class="tab-links default-open" onclick="openTab(event)" data-tab-group="main" data-tab-id="singer-list">大赛介绍</button>
                <button class="tab-links" onclick="openTab(event)" data-tab-group="main" data-tab-id="sponsor">赞助商</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- Tab content -->
            <div id="singer-list" class="tab-content">
                <div id="galalist-space">
                    <div class="container">
                        <div class="row g-1 g-md-2 p-1 p-md-3">
                            {% for programme in site.data.data.singerlist %}
                                {% include programme.html %}
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div id="sponsor" class="tab-content">
                <div class="container pt-6 pb-6 pt-md-6 pb-md-6">
                    {% assign sponsor_type = site.data.data-sponsor.sponsors-singer %}
                    {% include sponsor-template.html %}
                </div>
            </div>
        </div>
    </div>
</div>
