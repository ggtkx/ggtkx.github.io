<div class="container">
    <div class="row">
        <div class="col pb-3 text-center">
            <h1 class="underline">节目介绍</h1>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-lg-2">
        {% for item in site.data.data.galalist_2023 %}
        {% assign imgIndex = {{forloop.index}} %}
        <div class="col galalist-section g-3">
            <div class="d-flex">
              <div class="flex-shrink-0">
                <div class="galalist-pic me-1" style="background-image: url({{ item.image }})"></div>
              </div>
              <div class="flex-grow-1 ms-1 overflow-auto">
                    <span class="show-type"> {{ item.type }} </span>
                    <h3> {{ item.title }} </h3>
                    <p class="galalist-description">{{ item.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
