  - image: https://res.cloudinary.com/zaigezaigu/image/upload/t_auto_eco_compression/v1662095165/zgzg-io-website/2022-游园/照相馆_sc5qj5.png
    name: 照相馆
    description: 国色天香四大美人，广寒仙子月下嫦娥。盔甲武士霸气出场，还不快来跟我合照一张！由北加州汉服社倾情献上的四大美人，月宫三人组还有盔甲武士booth！超强NPC阵容，绝对不容错过！
  - image: https://res.cloudinary.com/zaigezaigu/image/upload/t_auto_eco_compression/v1662089303/zgzg-io-website/2022-游园/童趣乐园1_fieihl.jpg
    name: 自助游戏区
