  - image: https://res.cloudinary.com/zaigezaigu/image/upload/t_auto_eco_compression/v1662089318/zgzg-io-website/2022-游园/小舞台_dytitr.jpg
    name: 小舞台
    description: 看这边，汉服仙女，裙摆翩翩，惊鸿一瞥。看那边，窈窕谷妹，飒爽英姿，巾帼红颜！歌声悦耳悠扬，绕场三日而未消仍有余音；姻缘千里注定，线牵千里AI帮忙你牵线忙。届时的小舞台，将汇聚各路才艺达人，还有更多好玩的互动游戏，丰富大奖等你来拿！
