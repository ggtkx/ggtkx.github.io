    name: 书法
    description: 人和书美意，家和福临门。中秋佳节，一起来写灯笼，书团扇，月圆人团圆。
  - image: https://res.cloudinary.com/zaigezaigu/image/upload/t_auto_eco_compression/v1662089316/zgzg-io-website/2022-游园/灯谜2_xrobct.jpg
