    name: Patrick
    description: 大家好！我是Patrick，在美国出生长大的华裔。白天是一名热衷于科技的工作者，晚上则是一名热爱歌唱的梦想家。你常常可以发现我在和朋友们一起创作旋律，或者用Google Translate来掩盖我糟糕的中文水平。期待与大家一起玩得开心！
