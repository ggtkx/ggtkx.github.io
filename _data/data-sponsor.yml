# Sponsor data.

# Note that a lot of sponsors (elements of `sponsor-levels`) have fields like `elements-div-style-class`, elements-div-style-id`.
# These fields control the HTML style of these sponsors (like logo size, if or not having padding after the divs).
# These are necessary because these styles vary with data. It does not make sense for the HTML template to handle styles that are different
# for each data point.
# For example, we have different styles for different sponsor levels. Diamond sponsors can have larger logo sizes than platinum sponsors,
# so the div's style class is `col-lg-4` for diamond, versus `col-lg-3` for platinum.
# For different events, we also have different div styles even at the same sponsor level .
# E.g. for `media` sponsors, we use 6 columns (`col-6`) in `sponsors-singer`, but 4 columns (`col-4`) in `sponsors`.
# These fields are referenced in sponsor-template.html.

