baseurl: '/'
permalink: pretty
title: '载歌在谷'

google_analytics_id: "G-K92JCG018C"

homepage:
  show_call_box: false

logo:
  mobile: "https://i.imgur.com/MjhmkRS.png"
  desktop: "https://i.imgur.com/MjhmkRS.png"
  desktop_height: "36px"

seo:
  meta_og_title: "载歌在谷：硅谷地区华人志愿者社区"
  meta_og_type: "website"
  meta_og_url: "https://zgzg.io"
  meta_og_image: "https://tva1.sinaimg.cn/large/008i3skNgy1gt7pnbsm86j313z0qvn08.jpg"
  meta_og_description: "载歌在谷：硅谷地区华人志愿者社区"

collections_dir: collections

collections:
  gala_positions:
  tour_positions:
  yj_positions:
  board:
    output: true
    permalink: /board/:name/

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
