baseurl: '/'
permalink: pretty
title: '载歌在谷'

google_analytics_id: "G-K92JCG018C"

homepage:
  show_call_box: false

logo:
  mobile: "/images/zgzglogo.webp"
  desktop: "/images/zgzglogo.webp"
  desktop_height: "36px"

seo:
  meta_og_title: "载歌在谷：硅谷地区华人志愿者社区"
  meta_og_type: "website"
  meta_og_url: "https://zgzg.io"
  meta_og_image: "/images/zgzglogo.webp"
  meta_og_description: "载歌在谷：硅谷地区华人志愿者社区"
  meta_twitter_card: "summary_large_image"
  meta_twitter_site: "@zgzgorg"
  meta_twitter_creator: "@zgzgorg"

collections_dir: collections

collections:
  gala_positions:
  tour_positions:
  yj_positions:
  board:
    output: true
    permalink: /board/:name/

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
